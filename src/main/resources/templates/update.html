<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update To-Do</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<h1>Update To-Do</h1>
<form action="#" th:action="@{/update}" th:object="${existingToDo}" method="post">
  <input type="hidden" th:field="*{id}">
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" required><br>

  <label for="position">Position:</label>
  <input type="text" id="position" th:field="*{position}" required><br>

  <button type="submit">Update To-Do</button>
</form>
</body>
</html>
